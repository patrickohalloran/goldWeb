<div class="tier-leader-page" ng-controller="TierLeaderCtrl">
	<div class="nav">
		<div class="logo" style="cursor: pointer;" ui-sref="home">
			<img src="../img/innoD_logo.png">
		</div>
		<div class="title">{{jasonCharisse.name}}</div>
	</div>

	<div class="info-container">

		<div class="jason-container">
			<img src="{{jasonCharisse.jasonHeadshot}}" alt="">
			<div class="jason-blurb">{{jasonCharisse.jasonBlurb}}</div>
		</div>

		<div class="charisse-container">
			<img src="{{jasonCharisse.charisseHeadshot}}" alt="">
			<div class="charisse-blurb">{{jasonCharisse.charisseBlurb}}</div>
		</div>

	</div>

	<div class="team-title">Our tier!</div>
	<div class="team-photo"><img src="../img/team-photo.jpg" alt=""></div>

</div>
